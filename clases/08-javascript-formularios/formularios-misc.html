<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="pt-5 px-5">

    <h2>Formulario de Registro</h2>

    <form>
        <label for="nombre">Nombre: </label><br>
        <input type="text" name="nombre" placeholder="Ingresa tu nombre">
        <br>
        <label for="apellido">Apellido: </label><br>
        <input type="text" name="apellido" placeholder="Ingresa tu apellido">
        <br><br>
        <button type="submit" value="enviar">Submit</button>
    </form>
    
    <br><br>

    <div class="row">
        <form>
            <div class="form-group">
                <label for="emailUsuario">Direccion de Correo</label>
                <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" placeholder="Ingresa tu Email">

            </div>
        </form>
    </div>

    <br><br>

    <form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="Check1">
            <label class="form-check-label" for="Check1">Checkbox 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="Check2">
          <label class="form-check-label" for="Check2">Checkbox 2</label>
      </div>
    </form>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
