<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>LISTA DE ANIMALES</title>
</head>
<body class="fondo-naranjo">

    <div class="container-fluid">
        <div class="row justify-content-center pt-5">
            <div class="col-sm-5" style="width: 18rem;">
                <div class="card mx-auto">
                    <img src="img/img-lista/p_kabosu.png" class="card-img-top" alt="foto de kabosu, una perrita">
                    <div class="card-body">
                        <h5 class="card-title text-center texto-naranjo texto-bold">Kabosu</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-5" style="width: 18rem;">
                <div class="card mx-auto">
                    <img src="img/img-lista/p_nelson.png" class="card-img-top" alt="foto de nelson, un perro">
                    <div class="card-body">
                        <h5 class="card-title text-center texto-naranjo texto-bold">Nelson</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-5" style="width: 18rem;">
                <div class="card mx-auto">
                    <img src="img/img-lista/p_enzo.png" class="card-img-top" alt="foto de enzo, un perro">
                    <div class="card-body">
                        <h5 class="card-title text-center texto-naranjo texto-bold">Enzo</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center pt-5">
            <div class="col-sm-5" style="width: 18rem;">
                <div class="card mx-auto">
                    <img src="img/img-lista/g_uni.png" class="card-img-top" alt="foto de uni, un gato">
                    <div class="card-body">
                        <h5 class="card-title text-center texto-naranjo texto-bold">Uni</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-5" style="width: 18rem;">
                <div class="card mx-auto">
                    <img src="img/img-lista/g_milly.png" class="card-img-top" alt="foto de milly, una gata">
                    <div class="card-body">
                        <h5 class="card-title text-center texto-naranjo texto-bold">Milly</h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-5" style="width: 18rem;">
                <div class="card mx-auto">
                    <img src="img/img-lista/g_gosha.png" class="card-img-top" alt="foto de gosha, un gato. si.">
                    <div class="card-body">
                        <h5 class="card-title text-center texto-naranjo texto-bold">Gosha</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
